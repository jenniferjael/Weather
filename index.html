<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Title</title>
</head>

<body>
  <!--Main row-->
  <div class="row main">
    <div class="col-md-6">
      <div class="row">
        <div container="title">
          <h2>WEATHER BY JAEL</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="inputField">
            <input type="text" id="inputCity" placeholder="Enter City Name">
          </div>
          <div>
            <input type="button" class="submitBtn" value="search" />
          </div>
        </div>
      </div>
      <div class="row w-100">
        <div class="col-lg-8 w-100">
          <div class="savedCities">
            <form action="/action_page">
              <label for="LastCities">SAVED CITIES</label><br />
              <ul id="listCities"></ul>
            </form>
            <div>
              <button class="clear" onclick="deleteItems()">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6" style="margin-top: 10%;width: 100%;">
      <div class="row">
        <div class="col-lg-8 w-100">
          <div class="container conditions">
            <div class="displayWeatherConditions">
              <h6 class="cityName">City Name:</h6>
              <p class="date">Date:</p>
              <p class="icon">Icon:</p>
              <p class="temperature">Temperature:</p>
              <p class="humidity">Humidity:</p>
              <p class="windSpeed">Wind Speed:</p>
              <div>
                UV Index:
                <div id="uvContainer"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class=container-m>
        <h5 class="forecast">5 Days Forecast</h5>
        <div class="fore-container">
          <div id="five-day-forecast"></div>
        </div>
      </div>
    </div>











































  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
