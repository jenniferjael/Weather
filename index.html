<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>

<body>
    <!--title-->

    <div container="title">
        <h2>Weather Dashboard</h2>
    </div>
    <!--search for city sidebar-->
    <div class="row">
        <div class="col-6">
            <div class="inputField">
                <input type="text" id="inputCity" placeholder="Enter City Name">
                <input type="button" class="submitBtn" value="search">
                <div class="savedCities">
                    <h5>Last Cities Searched</h5>

                    <!-- Cannot be input tags. Use ul li. -->
                    <input type="text" class="lastCity" placeholder="city">
                    <input type="text" class="lastCity" placeholder="city">
                    <input type="text" class="lastCity" placeholder="city">

                </div>
            </div>
        </div>

        <!--display city name,logo,temperature,humidity,wind speed, and uv index-->
        <div class="col-6">
            <div class="displayWeatherConditions">
               
                    <h6 class="cityName">City Name:</h6>
                    <p class="date">date:</p>
                    <p class="icon">Icon:</p>
                    <p class="temperature">Temperature:</p>
                    <p class="humidity">Humidity:</p>
                    <p class="windSpeed">Wind Speed:</p>
                    <p class="uvIndex">UV Index:</p>
                
            </div>
        </div>
    </div>
    <div class="row">
        <h5 class= "forecast">5 Days Forecast:</h5>

        <div id="five-day-forecast" class="col-3">
            
        </div>

    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
